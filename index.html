<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Fireworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; }
    #countdown { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 2rem; z-index: 2; }
    #muteBtn { position: fixed; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 8px 12px; border-radius: 6px; cursor: pointer; z-index: 3; }
    canvas { display: block; position: fixed; top:0; left:0; width: 100vw; height: 100vh; pointer-events:none; }
  </style>
</head>
<body>
  <div id="countdown">Click to start ðŸŽ†</div>
  <button id="muteBtn">ðŸ”Š Sound</button>
  <canvas id="canvas"></canvas>

  <audio id="popSound" preload="auto" muted playsinline>
    <source src="https://assets.mixkit.co/sfx/download/mixkit-pop-short-quick-1571.wav" type="audio/wav" />
  </audio>

  <script>
    const c = document.getElementById('canvas'), ctx = c.getContext('2d');
    const countdown = document.getElementById('countdown'), muteBtn = document.getElementById('muteBtn');
    const popSound = document.getElementById('popSound');
    let fireworks = [], started = false, isMuted = false;

    function resize() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Firework {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * c.width;
        this.y = c.height;
        this.targetY = Math.random() * c.height/2;
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.random()*360},100%,60%)`;
      }
      update() {
        if (!this.exploded) {
          this.y -= 3;
          if (this.y <= this.targetY) {
            this.exploded = true;
            this.createParticles();
            if (!isMuted) {
              const pop = popSound.cloneNode();
              pop.muted = false;
              pop.play().catch(()=>{
                console.warn('Pop play failed');
              });
            }
          }
        } else {
          this.particles.forEach(p => {
            p.x += Math.cos(p.angle)*p.speed;
            p.y += Math.sin(p.angle)*p.speed;
            p.speed *= 0.98;
            p.life -= 0.02;
          });
          this.particles = this.particles.filter(p=>p.life>0);
          if (this.particles.length === 0) this.reset();
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, 2*Math.PI);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, 2*Math.PI);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = p.life;
            ctx.fill();
            ctx.globalAlpha = 1;
          });
        }
      }
      createParticles() {
        for (let i=0; i<30; i++) {
          this.particles.push({
            x: this.x,
            y: this.y,
            angle: Math.random()*2*Math.PI,
            speed: Math.random()*4,
            life: 1
          });
        }
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,c.width,c.height);
      fireworks.forEach(fw=>{
        fw.update();
        fw.draw();
      });
      requestAnimationFrame(animate);
    }

    function startShow() {
      if (started) return;
      popSound.muted = false;
      popSound.play().then(() => { popSound.pause(); popSound.currentTime = 0; })
        .catch(()=>{ console.warn('Audio unlock failed'); });
      fireworks = Array.from({length:5}, ()=> new Firework());
      animate();
      countdown.textContent = '';
      started = true;
    }

    document.body.addEventListener('click', startShow);
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'ðŸ”‡ Muted' : 'ðŸ”Š Sound';
    });
  </script>
</body>
</html>
